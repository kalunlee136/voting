 <div class="col-md-6 col-md-offset-3">
   
      <form ng-submit="createPoll()" style="margin-top:30px;">
        <h3>Add a new post</h3>
        <div class="form-group">
          <p>Title</p><input type="text" ng-model="title" name="" placeholder="Enter a title for the poll">
        </div>
        
        Choices
        <div class="form-group" data-ng-repeat="choice in choices">
          <label for="choice" ng-show="showChoiceLabel(choice)">Choices</label>
          <input type="text" ng-model="choice.name" name="" placeholder="Enter a choice">
          
        </div>
        
        <button type="submit" class="btn btn-primary">Post</button>
        
      </form>
      
     
      
 </div>
